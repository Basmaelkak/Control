<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des locations</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Liste des locations</h2>

  <div th:switch="${Listedesloc}">
    <h3 th:case="null" class="text-danger text-center">Aucune location trouvée !</h3>
    <div th:case="*">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
          <th>Location ID</th>
          <th>Date de début</th>
          <th>Date de fin</th>
          <th>Locataire</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${Listedesloc}">
          <td th:text="${location.location.getId()}"></td>
          <td th:text="${location.location.getDateDebut()}"></td>
          <td th:text="${location.location.getDateFin()}"></td>
          <td th:text="${location.location.getLocataire()}"></td> <!-- Fix: Add parentheses for method call -->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional for interactive components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
