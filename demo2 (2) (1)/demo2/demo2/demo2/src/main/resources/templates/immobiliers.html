<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Liste des Immobiliers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Liste des Immobiliers</h2>
  <div th:switch="${immobiliers}">
    <h3 th:case="null" class="text-danger text-center">Aucun immobilier trouvé !</h3>
    <div th:case="*">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Addresse</th>
          <th>Type</th>
          <th>Loyer</th>
          <th>Locations</th>
          <th>Éditer</th>
          <th>Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="immobilier : ${immobiliers}">
          <td th:text="${immobilier.adresse}"></td>
          <td th:text="${immobilier.type}"></td>
          <td th:text="${immobilier.loyer}"></td>
          <td>
            <a th:href="@{/showimmloc/{id}(id=${immobilier.id})}" class="btn btn-info">Liste des locations</a>
          </td>
          <td>
            <a th:href="@{/update/{id}(id=${immobilier.id})}" class="btn btn-warning">Éditer</a>
          </td>
          <td>
            <a th:href="@{/deleteImmobilier/{id}(id=${immobilier.id})}" class="btn btn-danger">Supprimer</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="text-center">
    <a href="/addimmobilier" class="btn btn-success">Ajouter un nouveau immobilier</a>
  </div>
</div>
</body>
</html>
