<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifier Immobilier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Modifier Immobilier</h2>
    <form action="#" th:action="@{/update/{id}(id=${immobilier.id})}" th:object="${immobilier}" method="post">
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse :</label>
            <input type="text" th:field="*{adresse}" id="adresse" placeholder="Adresse" class="form-control">
            <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type :</label>
            <input type="text" th:field="*{type}" id="type" placeholder="Type" class="form-control">
            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="loyer" class="form-label">Loyer :</label>
            <input type="number" th:field="*{loyer}" id="loyer" placeholder="Loyer" class="form-control">
            <span th:if="${#fields.hasErrors('loyer')}" th:errors="*{loyer}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Mettre Ã  jour l'immobilier</button>
    </form>
</div>
</body>
</html>
