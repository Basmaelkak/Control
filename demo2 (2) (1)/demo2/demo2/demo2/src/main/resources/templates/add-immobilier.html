<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Immobilier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Ajouter un Immobilier</h2>
    <form action="#" th:action="@{/addimmobilier}" method="post">
        <div th:object="${immobilier}" class="mb-3">
            <label for="adresse" class="form-label">Adresse :</label>
            <input type="text" id="adresse" th:field="*{adresse}" class="form-control" required/>
            <span th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}" class="text-danger"></span>
        </div>
        <div th:object="${immobilier}" class="mb-3">
            <label for="type" class="form-label">Type :</label>
            <textarea id="type" th:field="*{type}" class="form-control" required></textarea>
            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
        </div>
        <div th:object="${immobilier}" class="mb-3">
            <label for="loyer" class="form-label">Loyer :</label>
            <input type="number" id="loyer" th:field="*{loyer}" step="0.01" class="form-control" required placeholder="Entrez le prix" />
            <span th:if="${#fields.hasErrors('loyer')}" th:errors="*{loyer}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Immobilier</button>
    </form>

    <h2 class="text-center mt-5">Ajouter une Association Location-imm</h2>
    <form action="#" th:action="@{addImmloc}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="immobilierId" class="form-label">ID de l'immobilier :</label>
            <input type="number" id="immobilierId" name="immobilierId" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="locationId" class="form-label">ID de la Location :</label>
            <input type="number" id="locationId" name="locationId" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Association</button>
    </form>

    <h2 class="text-center mt-5">Ajouter une Location</h2>
    <form action="#" th:action="@{/addlocation}" th:object="${location}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="dateDebut" class="form-label">Date Début :</label>
            <input type="date" id="dateDebut" th:field="*{dateDebut}" class="form-control" required />
            <span th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="dateFin" class="form-label">Date Fin :</label>
            <input type="date" id="dateFin" th:field="*{dateFin}" class="form-control" required />
            <span th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}" class="text-danger"></span>
        </div>
        <div class="mb-3">
            <label for="locataire" class="form-label">Locataire :</label>
            <input type="text" id="locataire" th:field="*{locataire}" class="form-control" required />
            <span th:if="${#fields.hasErrors('locataire')}" th:errors="*{locataire}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Location</button>
    </form>

    <p class="text-center">
        <a href="/immobiliers" class="btn btn-secondary">Retour à la liste des immobiliers</a>
    </p>
</div>
</body>
</html>
